name: workflow-deployment
on: workflow_dispatch

jobs:
  step_one:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - run: echo "$(cat hello_world.txt)"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
